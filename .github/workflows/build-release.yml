          echo "â•‘        âœ… BUILD EXECUTADO COM ÃŠXITO    â•‘"
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "âœ“ Android Build: Completo"
          echo "âœ“ iOS Build: Completo"
          echo "âœ“ Release Pronto: Sim"
          echo ""
          echo "ğŸ‰ Seu aplicativo estÃ¡ pronto para distribuiÃ§Ã£o!"
      
      - name: âŒ Build Failed
