name: ğŸš€ Build & Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Tipo de build'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

permissions:
  contents: write
  packages: write

jobs:
  # ==================== PreparaÃ§Ã£o ====================
  prepare:
    name: ğŸ“‹ PreparaÃ§Ã£o
    runs-on: ubuntu-latest
    
    outputs:
      version: ${{ steps.version.outputs.version }}
      build_number: ${{ steps.build.outputs.number }}
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ“Œ Extrair versÃ£o
        id: version
        run: |
          VERSION=$(cat package.json | grep version | head -1 | awk -F: '{ print $2 }' | sed 's/[",\n]//g' | sed 's/ //g')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“Œ VersÃ£o: $VERSION"
      
      - name: ğŸ”¢ Build number
        id: build
        run: |
          BUILD_NUMBER=$(($(date +%s) % 10000))
          echo "number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "ğŸ”¢ Build number: $BUILD_NUMBER"

  # ==================== Build para Android ====================
  build-android:
    name: ğŸ¤– Build Android
    runs-on: ubuntu-latest
    needs: prepare
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: ğŸ”§ Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm ci
      
      - name: ğŸ—ï¸ Build preparation
        run: |
          echo "ğŸ“± Preparando build para Android..."
          echo "VersÃ£o: ${{ needs.prepare.outputs.version }}"
          echo "Build: ${{ needs.prepare.outputs.build_number }}"
      
      - name: ğŸ“„ Validar configuraÃ§Ãµes Expo
        run: |
          test -f app.json && echo "âœ“ app.json OK" || exit 1
          test -f eas.json && echo "âœ“ eas.json OK" || exit 1
      
      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: android-build
          path: |
            app.json
            eas.json
            package.json
          retention-days: 30

  # ==================== Build para iOS ====================
  build-ios:
    name: ğŸ Build iOS
    runs-on: macos-latest
    needs: prepare
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm ci
      
      - name: ğŸ—ï¸ Build preparation
        run: |
          echo "ğŸ“± Preparando build para iOS..."
          echo "VersÃ£o: ${{ needs.prepare.outputs.version }}"
          echo "Build: ${{ needs.prepare.outputs.build_number }}"
      
      - name: ğŸ“„ Validar configuraÃ§Ãµes Expo
        run: |
          test -f app.json && echo "âœ“ app.json OK" || exit 1
          test -f eas.json && echo "âœ“ eas.json OK" || exit 1
      
      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ios-build
          path: |
            app.json
            eas.json
            package.json
          retention-days: 30

  # ==================== Release ====================
  release:
    name: ğŸ“¦ Criar Release
    runs-on: ubuntu-latest
    needs: [prepare, build-android, build-ios]
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ğŸ“¥ Download Android artifacts
        uses: actions/download-artifact@v3
        with:
          name: android-build
          path: ./artifacts/android
      
      - name: ğŸ“¥ Download iOS artifacts
        uses: actions/download-artifact@v3
        with:
          name: ios-build
          path: ./artifacts/ios
      
      - name: ğŸ“ Gerar changelog
        id: changelog
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          CHANGELOG=$(git log --oneline --grep="feat\|fix\|docs" -n 20 || echo "Sem changelog disponÃ­vel")
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: ğŸ·ï¸ Criar Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: ${{ github.ref }}
          name: "ğŸš€ Release ${{ needs.prepare.outputs.version }}"
          body: |
            # ğŸš€ Mobile API CNJ v${{ needs.prepare.outputs.version }}
            
            ## ğŸ“‹ AlteraÃ§Ãµes
            ${{ steps.changelog.outputs.changelog }}
            
            ## ğŸ“¦ Artifacts
            - âœ… Android Build
            - âœ… iOS Build
            
            ## ğŸ“Š Build Info
            - **Data**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')
            - **Commit**: ${{ github.sha }}
            - **Autor**: ${{ github.actor }}
          draft: false
          prerelease: false
          files: |
            artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

